---

- name: Register python3 version
  command: python3 --version 2>&1 | perl -anE 'say $F[-1]'
  register: python_version
  ignore_errors: yes
  tags:
    - build

- name: Python version print
  debug:
    msg: "{{ python_version }}"

- name: Register python2 version
  command: python --version 2>&1 | perl -anE 'say $F[-1]'
  register: python_version
  ignore_errors: yes
  when: python_version is not defined
  tags:
    - build

- name: Python version print
  debug:
    msg: "{{ python_version }}"

- name: Ensure Pip is installed.
  package:
    name: "{{ 'python3-pip' if (python_version | version_compare(3.0, '>=')) else 'python-pip' }}"
    state: present
  tags:
    - build

- name: Register pip2 version
  command: which pip
  register: pip_executable
  ignore_errors: yes
  tags:
    - build

- name: Register pip3 version
  command: which pip3
  register: pip_executable
  ignore_errors: yes
  tags:
    - build

- name: Ensure pip_packages
  pip:
    executable: "{{ pip_executable }}"
    name: "{{ item.name | default(item) }}"
    state: "{{ item.state | default(omit) }}"
    version: "{{ item.version | default(omit) }}"
  with_items: "{{ pip_packages }}"
  tags:
    - configure
